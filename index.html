<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Random Character</title>
    <style>
        div {
            text-align: center;
        }
        span {
            font-size: 20em;
        }
    </style>
</head>
<body>
<div>
    <span id="text"></span>
</div>

<script>
    var characters = ["A", "B", "C", "D", "E", "F", "G"];//
    var numbers = [1, 2, 3, 4, 5];
    var c = characters.slice();
    var d = numbers.slice();
    function loop () {
        if(!c.length) c = characters.slice();
        if(!d.length) d = numbers.slice();
        var index = Math.floor(Math.random()*c.length);
        var random = c[index];
        var numIndex = Math.floor(Math.random() * d.length);
        var randomNum = d[numIndex];
        c.splice(index, 1);
        d.splice(numIndex, 1);
        document.getElementById('text').innerHTML = randomNum + " " + random;
    }
    setInterval(loop, 7000);
    loop();
</script>
</body>
</html>
